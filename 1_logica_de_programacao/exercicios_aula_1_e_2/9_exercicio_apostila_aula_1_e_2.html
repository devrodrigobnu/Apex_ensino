<!DOCTYPE html>
<html lang="en">

<body>
    <script>

    // Escreva um programa que leia a idade e o nome de 3 usuários distintos e printe a qual categoria eles pertencem.
    // Criança: 0-12
    // Adolescente: 13-19
    // Adulto: 20-64
    // Idoso: 65+ 
    // printar => usuário X pertence a categoria Y. (Exemplo)
        
        let nome = prompt('Digite o seu nome: ');
        let idade = parseInt(prompt('Digite sua idade: '));
        let categoria = verificarCategoria(idade);

        function verificarCategoria(idade) {
            if (idade >= 0 && idade <= 12) {
                return 'Criança'
            } else if (idade >= 13 && idade <= 19) {
                return 'Adolescente'
            } else if (idade >= 20 && idade <= 64) {
                return 'Adulto' 
            } else 
                return 'Idoso'
        }
        
        alert('O usuário ' + nome + ' pertence a categoria ' + categoria + '.')

    
        

    </script>
</body>
</html>
