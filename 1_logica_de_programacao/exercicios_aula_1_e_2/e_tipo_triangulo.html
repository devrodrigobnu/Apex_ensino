<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Solicitar a largura dos lados do triângulo
        lado_direito = parseFloat(prompt('Qual a largura do lado direito do triângulo: '))
        lado_inferior = parseFloat(prompt('Qual a largura do lado inferior do triângulo: '))
        lado_esquerdo = parseFloat(prompt('Qual a largura do lado esquerdo do triângulo: '))

        // Verificar o tipo do triângulo
        if (lado_direito == lado_inferior && lado_inferior == lado_esquerdo) {
            tipo = "Equilátero"
        } else if (lado_direito != lado_esquerdo && lado_direito != lado_inferior) {
            tipo = "Escaleno"        
        } else {
            tipo = "Isóceles"
        }
            


            // Exibição do tipo de triângulo

            console.log('O triangulo é', tipo)


    </script>
</body>
</html>
