<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//    Crie um programa que leia um mês em formato de número (1 - 12) e printe em qual estação do ano o mês está.
//    OBS:
// 	- Primavera = Setembro, Outubro, Novembro
// 	- Verão = Dezembro, Janeiro, Fevereiro
// 	- Outono = Março, Abril, Maio
// 	- Inverno = Junho, Julho, Agosto

        let mes = parseInt(prompt('Digite um número do mês (1-12)'))

        if (mes >= 1 && mes <= 12) {
            let estacao;
            
            if (mes >= 9 && mes <= 11) {
                estacao = 'Primavera'
            } else if (mes >= 12 && mes <= 2) {
                estacao = 'Verão'
            } else if (mes >= 3 && mes <= 5) {
                estacao = 'Outono'
            } else {
                estacao = 'Inverno'
            }

            console.log(' O mês ' + mes + ' está na estação ' + estacao + '.')
        
        } else {
            console.log('Numero de mês invalido')
        }     
        


    </script>
</body>
</html>
