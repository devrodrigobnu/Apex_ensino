<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    // Calcular o desconto em uma compra com base no valor total e na forma de pagamento.
    // Se a forma de pagamento for dinheiro haverá 10% de desconto, se for em cartão, 5%.

    // Compra
        let valorTotal = parseFloat(prompt('Digite o valor da sua compra: '))

    // Forma de pagamento
        let formaPagamento = prompt('Digite a forma de pagamento: ')    
        
    // Desconto    
        let desconto = 0;
        if (formaPagamento === 'dinheiro') {
            desconto = valorTotal * 0.1;
        } else if (formaPagamento === 'cartao'){
            desconto = valorTotal * 0.05;
        }

    // Valor final a pagar
        
        let valorFinal = valorTotal - desconto

    // Exibir o valor total, desconto e valor final a pagar
        
        console.log('Valor total da compra: R$ ' + valorTotal.toFixed(2))
        console.log('Desconto: R$ ' + desconto.toFixed(2))
        console.log('Valor final a pagar: R$ ' + valorFinal.toFixed(2))
        



    </script>
</body>
</html>
