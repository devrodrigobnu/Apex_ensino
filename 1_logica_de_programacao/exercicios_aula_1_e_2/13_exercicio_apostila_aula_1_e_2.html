<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// Crie um programa que solicite a idade do usuário e verifique se ele pode votar.
// No Brasil, apenas maiores de 16 anos podem votar. Imprima "Pode votar"
// se a idade for igual ou maior que 16 e "Não pode votar" caso contrário.

        let idade_do_usuario = parseInt(prompt('Digite a sua idade: '))

        if (idade_do_usuario >= 16) {
            alert('Pode votar! ')
        } else {
            alert('Não pode votar! ') 
        }

    </script>
</body>
</html>
