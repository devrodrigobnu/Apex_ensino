<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        // variavel - condicao - incremento
        for (let i = 0; i <=10; i++) {
            if (1 % 2 == 0 ) {
                alert(1 + ' é par')
            } else {
                alert(i + ' é impar')
            } 
        }


        let lista_de_numeros = [1, 24, 35, 44, 59,]
        let soma_dos_pares = 0
        let soma_dos_impares = 0
        // Loop for para percorrer todos os elementos da lista
        // E calcular os elementos pares

        for (let i = 0; i < lista_de_numeros.length; i++) {
            if (lista_de_numeros[i] % 2 == 0) {
                soma_dos_pares = soma_dos_pares + lista_de_numeros[i] 
            } else {
                soma_dos_impares = soma_dos_impares + lista_de_numeros[i]
            }
        }
        console.log('Impares ' + soma_dos_pares)
        console.log('Pares ' + soma_dos_impares)

    </script>
</body>
</html>
