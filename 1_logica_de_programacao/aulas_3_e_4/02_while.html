<body>
    <script>
        // 
    // "while -> Enquanto"

        let indice = 1
        while (indice <= 10) {
            alert('Indice ' + indice)
            indice++ // Incrementando
        }
        
        let indice_2 = 10
        while (indice_2 >= 0) {
            alert('Indice ' + indice_2)
            indice_2-- // Decrementando
        }
        

        let numero = parseInt(prompt('Informe um número: '))

        if (numero > 0) {

                    alert('Numero ' + numero)
                    numero++
                }
            }
                
            if (numero <= 50) {
                while (numero >= 0) {
                    alert('numero ' + numero)
                    numero-- 
                }   
            }
        }
