<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            // Leia a senha do usuário e peça para que ele informe a senha outra vez. Faça a verificação necessária
            // para saber se as senhas são iguais.


        let senha_1 = parseInt(prompt('Digite sua senha apenas com números: '))
        let senha_2 = parseInt(prompt('Digite novamente sua senha: '))

        if (senha_1 === senha_2) {
            alert('Login feito com sucesso ')
        } else {
            alert('Senha incorreta. ')
        }


    </script>
</body>
</html>
