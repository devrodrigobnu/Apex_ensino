<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    // Leia os nomes de 5 produtos com seus respectivos preços, 
    //comprados em um supermercado online pelo usuário.
    // Printe o nome de cada produto com o valor após o desconto ter sido aplicado.
    // Se o valor for maior que 100 reais, 20% de desconto. Se for maior que 50 reais e menor 
    // que 100 reais, 10% de desconto.
    // Se o valor for menor que 50 reais, 3% de desconto.

        function calcular_desconto(valor) {
            if (valor > 100) {
                return valor * 0.8; // 20% de desconto
            } else if (valor > 50) {
                return valor * 0.90; // 10% de desconto
            } else {
                return valor * 0.97; // 3% de desconto
            }
        }
       
        var produtos = []

        for (var i = 0; i < 5; i++) {
            var nome = prompt('Digite o nome do produto ' + (i+1) + ':')
            var preco = parseFloat(prompt('Digite o preço do produto ' + (i+1) + ':'))
            
            var preco_com_desconto = calcular_desconto(preco)

            produtos.push({ nome: nome, preco: preco_com_desconto })
        }
       
        for (var i = 0; i < produtos.length; i++) {
            console.log('Produto: ' + produtos[i].nome + ' - valor com desconto: R$' + produtos[i].preco.toFixed(2))
        }
           

    </script>
</body>
</html>
