<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Escreva um programa que solicite dois números ao usuário e determine se o primeiro número é maior,
        // menor ou igual ao segundo número. Exiba uma mensagem correspondente para cada caso.
        
        let numero_1 = parseFloat(prompt('Digite um número: '))
        let numero_2 = parseFloat(prompt('Digite um segundo número: '))

        if (numero_1 > numero_2) {
            alert(' O número ' + numero_1 + ' é maior que ' + numero_2) 

        } else if (numero_1 < numero_2) {
            alert(' O número ' + numero_1 + ' é menor que ' + numero_2)
        } else {
            alert(' Os números são iguais ' + numeror_1 + ' = ' + numero_2)
        }

        



    </script>
</body>
</html>
