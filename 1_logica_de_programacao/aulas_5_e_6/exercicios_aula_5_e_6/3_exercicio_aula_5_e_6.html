<body>
    <script>
        // Calcular a soma dos números pares em um intervalo (USAR IF, WHILE E FUNCTION)

        // Declarar função soma dos pares

        function soma_dos_pares (numero_inicial, numero_final) {
            let soma_dos_pares = 0
            let contador = numero_inicial
            
            // Percorrendo todos os números do numero inicial e final 
            // e está incrementando soma_dos_pares.

            while (contador <= numero_final) {
                contador++    
                if (contador % 2 ==0) {
                    soma_dos_pares += contador
                }

        }
        return soma_dos_pares
        
        
    }
        // Ler dados do usuário

        let numero_inicial = parseInt(prompt('Digite o número inicial: '))
        let numero_final = parseInt(prompt('Digite o número final: '))
        
        // Mostrar dados para o usuário

        console.log('A soma dos pares é ' + soma_dos_pares (numero_inicial, numero_final))
        


        

    

    </script>
