<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

            // Desenvolva um sistema que o usuário informa cinco números
            // através do comando prompt, em seguida
            // exiba os valores informados e mostre a soma desses valores

            let numeros = []
            let soma = 0 
            let contador = 0
            
            // ler os cinco números e armazenar em uma lista com propt e while
            while (contador < 5) {
                // Ler os números do usário
                let numero_usuario = parseInt(prompt('Informe ' + (contador + 1) + ' numero '))
                
                // Somar a váriavel somar
                soma = (soma + numero_usuario)
                
                // Adicionar o numero a nossa lista
                numeros.push(numero_usuario)
                
                
                // Incrementando a váriavel contador para 
                // Parar o loop quando chegar no 5
                contador++                
            } 

            // mostrar a soma dos valores
            alert('A soma de todos os itens é ' + soma)
            alert('Os itens da lista são ' + numeros)
    </script>
</body>
</html>
