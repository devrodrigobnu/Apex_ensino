<body>
    <script>
        // Declarando uma função e retorna
        // Function + nome da função + parâmetors
        function somar_dois_numeros(numero_1, numero_2) {
            return numero_1 + numero_2
        }

        // Chamando nossa função
        console.log(somar_dois_numeros(5, 10))



        // Não está recebendo parâmetros.
        function contar_ate_dez() {
            let contador = 1

            while (contador <= 10) {
                console.log(contador)
                contador++
            }
        }

        // Chamar função para contar até 10
        contar_ate_dez()






        // Verifica qual o dia da semana baseado no número informado
        function verificar_dia_semana(numero_dia) {
            
            if (numero_dia == 1) {
                return 'Domingo'
            } else if (numero_dia == 2) {
                return 'Segunda-feira'
            } else if (numero_dia == 3) {
                return 'Terça-feira'
            } else if (numero_dia == 4) {
                return 'Quarta-feira'
            } else if (numero_dia == 5) {
                return ('Quinta-Feira') 
            } else if (numero_dia == 6) {
                return ('Sexta-feira')
            } else if (numero_dia == 7) {
                return ('Sábado')
            } else {
                return 'Número inválido'
            }
        }

       // Laço de repetição infinito
       // Chamando a função que verifica o dia 
        while (true) {
            let numero_dia = parseInt(prompt('Informe o número (1 - 7) ou informa 8 para parar: '))
            
            if (numero_dia >= 1 && numero_dia <= 7) {
               console.log('O número informado, retornou: ' + verificar_dia_semana(numero_dia))
            } else if (numero_dia == 8) {
                console.log('Programa parou!')
                break
            } else {
                alert('Informe um dado válido! (1 - 8)')
            }
       
        }
   
   
   
   
        function soma_pares_em_intervalo(numero_inicio, numero_final) {
            let soma_dos_pares = 0;
            let contador = numero_inicio;
            
            while (contador <= numero_final) {
                if (contador % 2 === 0) {
                    soma_dos_pares += contador;
                }
                contador++
            }
            return soma_dos_pares
        }
    
        let numero_inicio = parseInt(prompt('informe o número inicial: '))
        let numero_final = parseInt(prompt('informe o número final: '))
        let resultado = soma_pares_em_intervalo(numero_inicio, numero_final)
        alert('A soma dos pares é: ' + resultado)


        // Percorrer todas as notas da lista e retornar a media dos alunos
        function calcula_media_do_aluno(lista_notas) {
            
            // Variavel para soma
            let soma_dos_itens = 0

            for (let i = 0; i < lista_notas.length; i++) {
                
            // somar todos os itens
                soma_dos_itens += lista_notas[i]
            
            }

            // Calcular média
            let media = soma_dos_itens / lista_notas.length

            // Retonar a média
            return media 

        }

        let lista_notas = [7.5, 8.2, 6.8, 9.0, 7.3]
        alert('A média das notas é: ' + calcula_media_do_aluno(lista_notas))


    </script>
