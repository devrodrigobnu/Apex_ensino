<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <script>
       
        let i = 0 

        // Execute o cópdigo pelo menos uma vez
        // e continue se sua condição for true
        do {
            console.log(i)
            i++
        } while (i < 5)

    </script>
</body>
</html>
