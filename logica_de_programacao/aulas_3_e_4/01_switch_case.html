<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        let dia_nome = ''
        let dia_numero = parseInt(prompt('Informe o dia: '))
        switch (dia_numero) {
            case 1:
                dia_nome = 'Domingo'
                break
            case 2:
                dia_nome = 'Segunda-feira'
                break
            case 3:
                dia_nome = 'Terca-feira'
                break
            case 4:
                dia_nome = 'Quarta-feira'
                break
            case 5:
                dia_nome = 'Quinta-feira'
                break
            case 6: 
                dia_nome = 'Sexta-feira'
            case 7:
                dia_nome = 'Sabado'
                break 
                
            default:
                dia_nome = 'Input Inválido '
        }

        // Validar o dia informado
        if (dia_numero >= 0 && dia_numero <= 6) {
            alert('O número ' + dia_numero + 'corresponde ao dia ' + dia_nome)
        } else {
            alert(' O número ' + dia_numero + ' Não corresponde a nenhum dia da semana ')
        }

    </script>
</body>
</html>
